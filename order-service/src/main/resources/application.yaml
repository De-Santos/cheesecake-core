
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  datasource:
    username: ${username}
    password: ${password}
    url: ${postgres_url}
  application:
    name: order-service
server:
  port: 8084
product.service.url: ${product_service_url}
user.service.url: ${user_service_url}
