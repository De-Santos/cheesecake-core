eureka:
  client:
    service-url:
      defaultZone: http://eureka-server-svc:8761/eureka/
spring:
  servlet:
    multipart:
      max-file-size: 10000000MB
      max-request-size: 10000000MB
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        session:
          events:
            post_init: false
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${username}
    password: ${password}
    url: ${postgres_url}
  application:
    name: product-service
server:
  port: 8082

accelerator:
  show-sql: true

logging:
  level:
    com.product.service: TRACE
  pattern:
    console: "%d{ISO8601} %highlight(%-5level{TRACE=blue, DEBUG=yellow}) [%green(%t)] %cyan(%C{1.}): %msg%n%throwable"
