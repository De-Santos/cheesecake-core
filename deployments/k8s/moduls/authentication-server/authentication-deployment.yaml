apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  namespace: default
  labels:
    app: authentication
spec:
  selector:
    matchLabels:
      app: authentication
  replicas: 1

  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication
          image: localhost:5000/authentication-service
          env:
            - name: username
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: postgres-user
            - name: password
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: postgres-password
            - name: postgres_url
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: postgres_url
          ports:
            - containerPort: 8085
      restartPolicy: Always
